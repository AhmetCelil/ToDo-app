<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2 {
            color: #333;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background: #fff;
        }

        th {
            background-color: #f2f2f2;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
        }

        button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .updateButton {
            background-color: #06fff9;
            color: white;
        }

        .updateButton:hover {
            background-color: #06fff9;
        }

        .deleteButton {
            background-color: #ff4949;
            color: white;
        }

        .deleteButton:hover {
            background-color: #ff4949;
        }
    </style>
</head>
<body>
<h1>ToDo List</h1>

<table id="toDoList">
    <thead>
    <tr>
        <th>ToDo</th>
        <th>Date</th>
        <th>Duration</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- ToDo öğeleri burada eklenecek -->
    </tbody>
</table>

<h2>Create ToDo</h2>
<form id="createToDoForm">
    <label for="yapilacakIs">ToDo:</label>
    <input type="text" id="yapilacakIs" name="yapilacakIs"><br><br>
    <label for="tarih">Date:</label>
    <input type="date" id="tarih" name="tarih"><br><br>
    <label for="sure">Duration:</label>
    <input type="text" id="sure" name="sure"><br><br>
    <button type="submit">Create ToDo</button>
</form>

<script>
    async function fetchToDos() {
        const response = await fetch('/api/to_do'); // get isteği atılır
        const jsondanGelenler = await response.json();       // json verilerini çözer
        const toDoList = document.getElementById('toDoList').getElementsByTagName('tbody')[0];   // tbody kısmını alır
        toDoList.innerHTML = ''; // Önceki içeriği temizle

        jsondanGelenler.forEach(toDo => {
            const toDoRow = document.createElement('tr');
            toDoRow.innerHTML = `
                <td>${toDo.yapilacakIs}</td>
                <td>${toDo.tarih}</td>
                <td>${toDo.sure}</td>
                <td class="buttons">
                    <button class="updateButton" onclick="location.href='update.html?id=${toDo.id}'">Update</button>
                    <button class="deleteButton" onclick="deleteToDo(${toDo.id})">Delete</button>
                </td>
            `;
            toDoList.appendChild(toDoRow);
        });
    }

    async function createToDo(event) {
        event.preventDefault();
        const form = document.getElementById('createToDoForm');
        const formData = new FormData(form);
        const toDo = {
            yapilacakIs: formData.get('yapilacakIs'),
            tarih: formData.get('tarih'),
            sure: formData.get('sure')
        };

        await fetch('/api/to_do', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(toDo)
        });

        form.reset();
        fetchToDos();
    }

    async function deleteToDo(id) {
        await fetch(`/api/to_do/${id}`, {
            method: 'DELETE'
        });
        fetchToDos();
    }

    document.getElementById('createToDoForm').addEventListener('submit', createToDo);
    fetchToDos();
</script>
</body>
</html>
